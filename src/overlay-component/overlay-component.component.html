<mat-card>
  <mat-card-header>
    <mat-card-title>Overlay Component</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Text field</mat-label>
      <input matInput placeholder="Text field">
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Favorite animal</mat-label>
      <mat-select>
        <mat-option>--</mat-option>
        @for (animal of animals; track animal) {
          <mat-option [value]="animal">{{ animal.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
      <mat-label>Choose date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="closeOverlay()">
      <mat-icon>close</mat-icon>
      Close Overlay
    </button>
  </mat-card-actions>
</mat-card>
